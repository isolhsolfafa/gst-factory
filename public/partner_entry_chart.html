
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <title>협력사 출입 대시보드</title>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <style>
        .company-table { display: none; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
        button { margin: 10px; padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
      </style>
    </head>
    <body>
    <div id="bar-chart" style="width: 100%; height: 400px;"></div>
    
        <div id="TEST-table" class="company-table" style="display:none;">
            <h3>TEST 근무자 목록</h3>
            <button onclick="downloadCSV('TEST')">CSV 다운로드</button>
            <table border="1" style="width:500px;"><tr><th>이름</th><th>담당 업무</th><th>근무시간</th><th>출근 시간</th><th>퇴근 시간</th></tr>
            <tr><td>김동규</td><td>현장</td><td>2025. 6. 23 0:42:32 (퇴근 미체크)</td><td>2025. 6. 23 0:42:32</td><td>미체크</td></tr>
            </table>
        </div>
        
    <script>
      var companies = ["TEST"];
      var siteCounts = [1];
      var hqCounts = [0];
      var hqChi1Counts = [0];
      var hqChi2Counts = [0];
      var siteChiCounts = [0];
      var barColors = ["#1f77b4"];
      var hqBarColors = ["#1f77b480"];
      var hqChi1BarColors = ["#1f77b460"];
      var hqChi2BarColors = ["#1f77b450"];
      var siteChiBarColors = ["#1f77b440"];
      var tooltipMiss = ["\ud1f4\uadfc \ubbf8\uccb4\ud06c: \uae40\ub3d9\uaddc"];
      var tooltipHq = ["\ubcf8\uc0ac \uc778\uc6d0: 0, \ubcf8\uc0acCHI_1 \uc778\uc6d0: 0, \ubcf8\uc0acCHI_2 \uc778\uc6d0: 0, \ud604\uc7a5CHI \uc778\uc6d0: 0, \ud604\uc7a5 \uc778\uc6d0: 1"];
      var weekNumber = 26

      var data = [
        {
          x: companies,
          y: siteCounts,
          name: '현장 인원',
          type: 'bar',
          text: siteCounts,
          textposition: 'inside',
          marker: {color: barColors},
          hovertext: tooltipMiss,
          hoverinfo: 'text+y+name',
          customdata: companies
        },
        {
          x: companies,
          y: hqCounts,
          name: '본사 인원',
          type: 'bar',
          text: hqCounts,
          textposition: 'inside',
          marker: {color: hqBarColors},
          hovertext: tooltipHq,
          hoverinfo: 'text+y+name',
          customdata: companies
        },
        {
          x: companies,
          y: hqChi1Counts,
          name: '본사CHI_1 인원',
          type: 'bar',
          text: hqChi1Counts,
          textposition: 'inside',
          marker: {color: hqChi1BarColors},
          hovertext: tooltipHq,
          hoverinfo: 'text+y+name',
          customdata: companies
        },
        {
          x: companies,
          y: hqChi2Counts,
          name: '본사CHI_2 인원',
          type: 'bar',
          text: hqChi2Counts,
          textposition: 'inside',
          marker: {color: hqChi2BarColors},
          hovertext: tooltipHq,
          hoverinfo: 'text+y+name',
          customdata: companies
        },
        {
          x: companies,
          y: siteChiCounts,
          name: '현장CHI 인원',
          type: 'bar',
          text: siteChiCounts,
          textposition: 'inside',
          marker: {color: siteChiBarColors},
          hovertext: tooltipHq,
          hoverinfo: 'text+y+name',
          customdata: companies
        }
      ];
      var layout = {
        title: '🏭협력사별 출입 인원 수',
        barmode: 'stack',
        hovermode: 'closest',
        showlegend: true
      };
      var config = {
        displayModeBar: false,
        scrollZoom: false,
        staticPlot: false
      };
      Plotly.newPlot('bar-chart', data, layout, config);

      var lastOpened = null;
      document.getElementById('bar-chart').on('plotly_click', function(data) {
        var company = data.points[0].customdata;
        var target = document.getElementById(company + "-table");
        if (lastOpened === company) {
          target.style.display = "none";
          lastOpened = null;
        } else {
          document.querySelectorAll(".company-table").forEach(div => div.style.display = "none");
          target.style.display = "block";
          target.scrollIntoView({ behavior: "smooth" });
          lastOpened = company;
        }
      });

      function downloadCSV(company) {
        try {
          var compTable = document.getElementById(company + "-table");
          var rows = compTable.querySelectorAll("table tr");
          var csvContent = "﻿";
          csvContent += "이름,담당 업무,근무시간,출근 시간,퇴근 시간\n"; // 헤더에 출퇴근 시간 추가
          for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].querySelectorAll("td");
            var rowData = [
              '"' + cells[0].innerText.replace(/"/g, '""') + '"',
              '"' + cells[1].innerText.replace(/"/g, '""') + '"',
              '"' + cells[2].innerText.replace(/"/g, '""') + '"',
              '"' + cells[3].innerText.replace(/"/g, '""') + '"', // 출근 시간
              '"' + cells[4].innerText.replace(/"/g, '""') + '"'   // 퇴근 시간
            ];
            csvContent += rowData.join(",") + "\n";
          }

          var weekData = [];
          fetch(`/weekly_data/${company}_week_${weekNumber}.json`)
            .then(response => response.json())
            .then(data => {
              weekData = data;
              csvContent += "\n주간 데이터:\n";
              csvContent += "이름,담당 업무,출근 시간,퇴근 시간,근무시간,퇴근미체크\n";
              weekData.forEach(item => {
                var rowData = [
                  '"' + (item["이름"] || "").replace(/"/g, '""') + '"',
                  '"' + (item["담당 업무"] || "").replace(/"/g, '""') + '"',
                  '"' + (item["출근 시간"] || "").replace(/"/g, '""') + '"',
                  '"' + (item["퇴근 시간"] || "").replace(/"/g, '""') + '"',
                  '"' + (item["근무시간(H:M)"] || "").replace(/"/g, '""') + '"',
                  '"' + (item["퇴근미체크"] ? "예" : "아니오") + '"'
                ];
                csvContent += rowData.join(",") + "\n";
              });

              var today = new Date();
              var dateStr = today.getFullYear() + String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
              var fileName = `${company}_entry_list_${dateStr}.csv`;
              var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
              var url = window.URL.createObjectURL(blob);
              var link = document.createElement('a');
              link.setAttribute('href', url);
              link.setAttribute('download', fileName);
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              window.URL.revokeObjectURL(url);
            })
            .catch(error => {
              console.error("Error fetching weekly data:", error);
              alert("주간 데이터를 가져오지 못했습니다. 당일 데이터만 다운로드됩니다.");
              var today = new Date();
              var dateStr = today.getFullYear() + String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
              var fileName = `${company}_entry_list_${dateStr}.csv`;
              var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
              var url = window.URL.createObjectURL(blob);
              var link = document.createElement('a');
              link.setAttribute('href', url);
              link.setAttribute('download', fileName);
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              window.URL.revokeObjectURL(url);
            });
        } catch (error) {
          console.error("CSV download error:", error);
          alert("CSV 다운로드 중 오류가 발생했습니다.");
        }
      }
    </script>
    </body>
    </html>
